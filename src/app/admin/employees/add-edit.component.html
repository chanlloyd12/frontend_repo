<div class="card shadow-sm rounded-3">
  <div class="card-header bg-light">
    <h3 class="mb-0">{{ title }}</h3>
  </div>

  <div class="card-body">
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- Employee ID (Disabled via form control, which is the user's base requirement) -->
      <div class="mb-3">
        <label class="form-label">Employee ID</label>
        <input type="text" formControlName="employeeId" class="form-control"
          [attr.disabled]="true" 
          [ngClass]="{ 'is-invalid': submitted && form.controls['employeeId'].errors }" />
        <div *ngIf="submitted && form.controls['employeeId'].errors" class="invalid-feedback">
          Employee ID is required
        </div>
      </div>
      
      <!-- Account Dropdown (FIXED: Disabled based on isEditMode) -->
      <div class="mb-3">
        <label class="form-label">Account (Email)</label>
        <select class="form-control" formControlName="accountId"
          [attr.disabled]="isEditMode ? true : null"
          [ngClass]="{ 'is-invalid': submitted && f.accountId.errors }"
        >
          <option value="">-- Select Account --</option>
          <option *ngFor="let acc of accounts" [value]="acc.id">
            {{ acc.email }}
          </option>
        </select>
        <div *ngIf="submitted && f.accountId.errors" class="invalid-feedback d-block">
          Account is required
        </div>
      </div>

      <!-- Position -->
      <div class="mb-3">
        <label class="form-label">Position</label>
        <input type="text" formControlName="position" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.position.errors }" />
        <div *ngIf="submitted && f.position.errors" class="invalid-feedback">
          Position is required
        </div>
      </div>

      <!-- Department Dropdown -->
      <div class="mb-3">
        <label class="form-label">Department</label>
        <select class="form-control" formControlName="department"
          [ngClass]="{ 'is-invalid': submitted && f.department.errors }"
        >
          <option value="">-- Select Department --</option>
          <option *ngFor="let dept of departments" [value]="dept.name">
            {{ dept.name }}
          </option>
        </select>
        <div *ngIf="submitted && f.department.errors" class="invalid-feedback d-block">
          Department is required
        </div>
      </div>

      <!-- Hire Date -->
      <div class="mb-3">
        <label class="form-label">Hire Date</label>
        <input type="date" formControlName="hireDate" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.hireDate.errors }" />
        <div *ngIf="submitted && f.hireDate.errors" class="invalid-feedback">
          Hire Date is required
        </div>
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select formControlName="status" class="form-select"
              [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
          <option value="">Select status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
          Status is required
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-start">
        <button type="submit" [disabled]="submitting" class="btn btn-primary me-2">
          <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
          Save
        </button>
        <a routerLink="/admin/employees" class="btn btn-secondary">Cancel</a>
      </div>

    </form>

    <!-- Loader -->
    <div *ngIf="loading" class="text-center my-4">
      <span class="spinner-border spinner-border-lg"></span>
    </div>
  </div>
</div>
