<h2>Create Transfer</h2>
<form (ngSubmit)="save()">
  <div class="mb-2">
    <label>Employee ID</label>
    <input type="text" [(ngModel)]="transfer.employeeId" name="employeeId" class="form-control" required>
  </div>
  <div class="mb-2">
    <label>To Department</label>
    <input type="text" [(ngModel)]="transfer.toDept" name="toDept" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
