<h2>Create Workflow</h2>
<form (ngSubmit)="save()">
  <div class="mb-2">
    <label>Employee ID</label>
    <input type="text" [(ngModel)]="workflow.employeeId" name="employeeId" class="form-control" required>
  </div>
  <div class="mb-2">
    <label>Type</label>
    <input type="text" [(ngModel)]="workflow.type" name="type" class="form-control" required>
  </div>
  <div class="mb-2">
    <label>Details</label>
    <textarea [(ngModel)]="workflow.details" name="details" class="form-control" required></textarea>
  </div>
  <div class="mb-2">
    <label>Status</label>
    <select [(ngModel)]="workflow.status" name="status" class="form-control">
      <option>Pending</option>
      <option>Approved</option>
      <option>Rejected</option>
      <option>Completed</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
